<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <dialog class="players-dialog" open>
        <form action="/" method="post">
            <div class="inputs">
                <div class="player1-input">
                    <label for="player1">
                        Player 1's name
                    </label>
                    <input type="text" name="name1" id="player1">
                </div>
                <div class="player2-input">
                    <label for="player1">
                        Player 2's name
                    </label>
                    <input type="text" name="name1" id="player1">
                </div>
            </div>
            <button type="submit" class="submit">Start Game</button>
        </form>
    </dialog>
    <div class="container">

    </div>
</body>
</html>
